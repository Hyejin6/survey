<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

	{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'survey/results_style.css' %}">

</head>
<body>

<h1> {{question.question_text}} </h1>
<ul>
	{% for choice in question.choice_set.all %}
	<li> {{choice.choice_text}} -- {{choice.votes}} vote{{choice.votes|pluralize}} </li>
	{% endfor %}
</ul>
<a href="{% url 'survey:detail' question.id %}">Vote again?</a>
<input type="button" value="Main Go" onclick="location.href='{% url 'survey:index' %}'"
	   style="padding : 12px; background-color : #D1B2FF; border : none; " >

</body>
</html>
